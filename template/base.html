<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dog Flick</title>
    <meta name="description" content="Flickrに投稿してある犬の画像を表示するギャラリーサイト">
    <meta name="keywords" content="Dog Flickr 犬 フリッカー ギャラリー Gallery">
    <meta name="author" content="yukirin">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ static_url("img/favicon.ico") }}">
    <link href="{{ static_url("css/bootstrap.min.css") }}" rel="stylesheet">
    <link href="{{ static_url("css/lightbox.css") }}" rel="stylesheet">
    <link href="{{ static_url("css/ihover.min.css") }}" rel="stylesheet">
    <link href="{{ static_url("css/custom.css") }}" rel="stylesheet" >
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="navbar navbar-default navbar-static-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/"><strong><em>Dog Flick</em></strong></a>
        </div>
        <div class="navbar-collapse collapse navbar-responsive-collapse">
          <ul class="nav navbar-nav navbar-right share-buttons">
            <li><a href="https://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2Fdogflick.herokuapp.com&t=dogflick" target="_blank"><img src="{{ static_url("img/simple_icons/Facebook.png") }}"></a></li>
            <li><a href="https://twitter.com/intent/tweet?source=http%3A%2F%2Fdogflick.herokuapp.com&text=dogflick: http%3A%2F%2Fdogflick.herokuapp.com" target="_blank" title="Tweet"><img src="{{ static_url("img/simple_icons/Twitter.png") }}"></a></li>
            <li><a href="https://plus.google.com/share?url=http%3A%2F%2Fdogflick.herokuapp.com" target="_blank" title="Share on Google+"><img src="{{ static_url("img/simple_icons/Google+.png") }}"></a></li>
            <li><a href="https://getpocket.com/save?url=http%3A%2F%2Fdogflick.herokuapp.com&title=dogflick" target="_blank" title="Add to Pocket"><img src="{{ static_url("img/simple_icons/Pocket.png") }}"></a></li>
          </ul>
        </div>
      </div>
    </div>
    <div id="loader"><img src="{{ static_url("img/loader.GIF") }}" alt="Loading..." width="64px" height="64px"></div>
    <div id="fade"></div>
    <div class="container" id="gallery">
      <div id="thumbnails">
        {% block gallery %}{% end %}
      </div>
      {% block pager %}{% end %}
    </div>
    <hr>
    <div id="footer">
      <div class="container">
        <p class="text-muted">
          <strong>© 2014 yukirin</strong>
        </p>
      </div>
    </div>
    <script src="{{ static_url("js/jquery.min.js") }}"></script>
    <script src="{{ static_url("js/bootstrap.min.js") }}"></script>
    <script src="{{ static_url("js/imagesloaded.pkgd.min.js") }}"></script>
    <script src="{{ static_url("js/masonry.pkgd.min.js") }}"></script>
    <script src="{{ static_url("js/lightbox.min.js") }}"></script>
    <script src="{{ static_url("js/custom.js") }}"></script>
  </body>
</html>
